<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hutan Mihai">
        <link rel="stylesheet" type="text/css" href="/css-files/login.css">
        <link rel="shortcut icon" href="/resources/shortcut-icon.jpg">
        <title>Cinemix</title>
    </head>
    <body>
        <header class="Header">
            <a class="Logo" href="./login.html" title="Back to homepage">
                <img class="LogoPicture" src="/resources/logo.jpg" alt="Cinemix Logo"/>
            </a>
        </header>
        <main>
            <div class="Login">
                <h1 class="LoginTitle">Connect to your Cinemix account</h1>
                <h1 class="LoginTitleMobile">Sign In</h1>
                <form class="LoginForm" action="../index.html"> 
                    <input class="LoginInput" type="text" placeholder="username/email"/>
                    <input class="LoginInput" type="password" placeholder="password"/>
                    <button class="LoginButton" type="submit">Sign In</button>
                </form>
            </div>    
        </main>
    </body>
</html>
